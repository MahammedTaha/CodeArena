<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CodeArena</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <a href="/" style="text-decoration: none;">
                <strong style="color:#00e6c3">CodeArena</strong>
            </a>
        </div>
        <nav class="nav">
            <a href="/">Home</a>
            <a href="/login" class="btn">Login</a>
        </nav>
    </div>
</header>

<main class="container">
    <div class="card auth-card">
        <h2>Join CodeArena</h2>
        <form id="registerForm">
            <input name="username" placeholder="Username" required><br><br>
            <input name="email" type="email" placeholder="Email" required><br><br>
            <input name="password" type="password" placeholder="Password" required><br><br>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="ROLE_CODER">Coder</option>
                <option value="ROLE_CLIENT">Client</option>
            </select><br><br>
            <button class="btn" type="submit">Register</button>
        </form>
        <p id="msg" class="message"></p>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</main>

<script>
    document.getElementById('registerForm').addEventListener('submit', async e => {
        e.preventDefault();
        const form = Object.fromEntries(new FormData(e.target).entries());
        const msgElement = document.getElementById('msg');

        try {
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(form)
            });

            const data = await res.json();

            if (res.ok && data.user) {
                msgElement.style.color = 'green';
                msgElement.innerText = 'Registration successful! Redirecting to login...';
                setTimeout(() => window.location.href = '/login', 2000);
            } else {
                msgElement.style.color = 'red';
                msgElement.innerText = data.message || 'Registration failed';
            }
        } catch (err) {
            msgElement.style.color = 'red';
            msgElement.innerText = 'Error connecting to server';
        }
    });
</script>
</body>
</html>

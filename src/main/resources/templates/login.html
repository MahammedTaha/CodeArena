<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeArena</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <a href="/" style="text-decoration: none;">
                <strong style="color:#00e6c3">CodeArena</strong>
            </a>
        </div>
        <nav class="nav">
            <a href="/">Home</a>
            <a href="/register" class="btn">Register</a>
        </nav>
    </div>
</header>

<main class="container">
    <div class="card auth-card">
        <h2>Login to CodeArena</h2>
        <form id="loginForm">
            <input name="username" placeholder="Username" required><br><br>
            <input name="password" type="password" placeholder="Password" required><br><br>
            <button class="btn" type="submit">Login</button>
        </form>
        <p id="msg" class="message"></p>
        <p>Not Registered? <a href="/register">Create an Account</a></p>
    </div>
</main>

<script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const form = Object.fromEntries(new FormData(e.target).entries());
    const msgElement = document.getElementById('msg');
    const submitBtn = e.target.querySelector('button[type="submit"]');

    // Show loading state
    submitBtn.disabled = true;
    submitBtn.textContent = 'Logging in...';
    msgElement.style.color = 'blue';
    msgElement.innerText = 'Connecting to server...';

    try {
        const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(form)
        });

        const data = await res.json();

        if (res.ok && data.user) {
        msgElement.style.color = 'green';
        msgElement.innerText = 'Login successful! Redirecting...';
        // Wait a moment for session to be established, then redirect
        setTimeout(() => {
        console.log('Redirecting to dashboard...');
        window.location.href = '/dashboard';
        }, 500);
        } else {
            msgElement.style.color = 'red';
            msgElement.innerText = data.message || 'Invalid username or password';
        }
    } catch (err) {
        msgElement.style.color = 'red';
        msgElement.innerText = 'Error connecting to server';
        console.error('Login error:', err);
    } finally {
        // Reset button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
    }
});
</script>
</body>
</html>

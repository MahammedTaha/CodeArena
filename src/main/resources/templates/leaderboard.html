<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - CodeArena</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <a href="/" style="text-decoration: none;">
                <strong style="color:#00e6c3">CodeArena</strong>
            </a>
        </div>
        <nav class="nav">
            <a href="/dashboard">Dashboard</a>
            <a href="/marketplace">Marketplace</a>
            <a href="/quests">Quests</a>
            <a href="/leaderboard" class="active">Leaderboard</a>
            <a href="#" onclick="logout()" class="btn-outline">Logout</a>
        </nav>
    </div>
</header>

<main class="container">
    <div class="page-header">
        <h1>Leaderboard</h1>
        <p>Top performers in CodeArena</p>
    </div>

    <div class="leaderboard">
        <table id="leaderboardTable">
            <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Points</th>
                <th>Completed Projects</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody id="leaderboardBody">
            <!-- Leaderboard data will be loaded here -->
            </tbody>
        </table>
    </div>
</main>

<script>
    async function loadLeaderboard() {
        try {
            const res = await fetch('/api/users/leaderboard');
            if (res.ok) {
                const users = await res.json();
                displayLeaderboard(users);
            }
        } catch (err) {
            console.error('Error loading leaderboard:', err);
        }
    }

    function displayLeaderboard(users) {
        const tbody = document.getElementById('leaderboardBody');
        tbody.innerHTML = '';

        users.forEach((user, index) => {
            const row = `
                <tr>
                    <td>${index + 1}</td>
                    <td>${user.username}</td>
                    <td>${user.points}</td>
                    <td>${user.completedProjects}</td>
                    <td>${user.role.replace('ROLE_', '')}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }

    async function logout() {
        try {
            await fetch('/api/auth/logout');
            window.location.href = '/';
        } catch (err) {
            console.error('Error logging out:', err);
        }
    }

    // Load leaderboard when page loads
    loadLeaderboard();
</script>
</body>
</html>

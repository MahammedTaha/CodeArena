# Server
server.port=8080
server.servlet.context-path=/

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/codearena?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=taha123

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Thymeleaf Debugging
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true

# Enhanced logging
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web.servlet=DEBUG

# Logging
logging.level.com.codearena=DEBUG

# Session configuration
server.servlet.session.timeout=1800
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
spring.session.store-type=none

# Security session settings
spring.security.filter.dispatcher-types=REQUEST,ASYNC,ERROR